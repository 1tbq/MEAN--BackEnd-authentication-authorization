<div class="container-fluid bg-light py-3">
  <div class="row">
      <div class="col-md-6 mx-auto">
              <div class="card card-body">
                  <h3 class="text-center mb-4">Login</h3>                 
                  <form [formGroup]="authForm" novalidate (ngSubmit)="onSubmit()"> 
                    <fieldset>
                      <div class="form-group has-error">
                          <input class="form-control input-lg" placeholder="E-mail Address" formControlName="email" name="email" type="text">
                          <div *ngIf="authForm.controls.email.invalid && authForm.controls.email.touched" class="alert alert-danger">
                            Email is required.
                        </div>
                      </div>
                      <div class="form-group has-success">
                          <input class="form-control input-lg" placeholder="Password" name="password" formControlName = "password" value="" type="password">
                          <div *ngIf="authForm.controls.password.invalid && authForm.controls.password.touched" class="alert alert-danger">
                            Password is required.
                        </div>
                      </div>                                         
                      <input class="btn btn-lg btn-primary btn-block" [disabled]="!authForm.valid" value="Login" type="submit">
                  </fieldset>
                  </form>                  
              </div>
      </div>
  </div>
</div>
